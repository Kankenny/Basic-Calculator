<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="container">
        <div class="screen">
            <div data-previousOperand class="previousOperand"></div>
            <div data-currentOperand class="currentOperand"></div>
        </div>
        <div class="buttons">
            <div data-all-clear data-key="46" class="button ac">AC</div>
            <div data-delete data-key="8" class="button del">DEL</div>
            <div data-operation data-key="111 191" class="button divide">รท</div>
            <div data-number data-key="55 103" class="button 7">7</div>
            <div data-number data-key="56 104" class="button 8">8</div>
            <div data-number data-key="57 105" class="button 9">9</div>
            <div data-operation data-key="88 106" class="button multiply">ร</div>
            <div data-number data-key="52 100" class="button 4">4</div>
            <div data-number data-key="53 101" class="button 5">5</div>
            <div data-number data-key="54 102" class="button 6">6</div>
            <div data-operation data-key="109 189" class="button subtract">-</div>
            <div data-number data-key="49 97" class="button 1">1</div>
            <div data-number data-key="50 98" class="button 2">2</div>
            <div data-number data-key="51 99" class="button 3">3</div>
            <div data-operation data-key="107 187" class="button add">+</div>
            <div data-number data-key="48 96" class="button 0">0</div>
            <div data-number data-key="190" class="button .">.</div>
            <div data-equals data-key="13" class="button equals">=</div>
        </div>
    </div>
    <div class="footer">Copyright Kennette Maddela</div>
</body>
</html>
