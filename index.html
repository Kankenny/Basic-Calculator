<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="container">
        <div class="screen">
            <div data-previousOperand class="previousOperand"></div>
            <div data-currentOperand class="currentOperand"></div>
        </div>
        <div class="buttons">
            <div data-all-clear class="button ac">AC</div>
            <div data-delete class="button del">DEL</div>
            <div data-operation class="button divide">รท</div>
            <div data-number class="button 7">7</div>
            <div data-number class="button 8">8</div>
            <div data-number class="button 9">9</div>
            <div data-operation class="button multiply">ร</div>
            <div data-number class="button 4">4</div>
            <div data-number class="button 5">5</div>
            <div data-number class="button 6">6</div>
            <div data-operation class="button subtract">-</div>
            <div data-number class="button 1">1</div>
            <div data-number class="button 2">2</div>
            <div data-number class="button 3">3</div>
            <div data-operation class="button add">+</div>
            <div data-number class="button 0">0</div>
            <div data-number class="button .">.</div>
            <div data-equals class="button equals">=</div>
        </div>
    </div>
    <div class="footer">Copyright Kennette Maddela</div>
</body>
</html>
